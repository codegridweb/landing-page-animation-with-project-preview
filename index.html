<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page Design | Codegrid</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="site-logo">mouthwash</div>
			<div class="navbar">
				<div class="site-info">photos / films</div>
				<div class="site-menu">
					<div class="menu-item">projects</div>
					<div class="menu-item">about</div>
					<div class="menu-item">contact</div>
				</div>
			</div>
			<div class="header">
				<div class="header-left">
					elevated<br /><span>reality</span>
					<div class="link"><a href="#">view showreel</a></div>
				</div>
				<div class="header-right">/all projects</div>
			</div>
			<div class="container">
				<div class="container-items">
					<div class="container-img-wrap">
						<div class="container-img"></div>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-one.jpg">
							<h3>1</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-two.jpg">
							<h3>2</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-three.jpg">
							<h3>3</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-four.jpg">
							<h3>4</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-five.jpg">
							<h3>5</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-six.jpg">
							<h3>6</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-seven.jpg">
							<h3>7</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-eight.jpg">
							<h3>8</h3>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		const allcontainer = gsap.utils.toArray(".container-item");
		const venueImageWrap = document.querySelector(".container-img-wrap");
		const venueImage = document.querySelector(".container-img");

		function initcontainer() {
			allcontainer.forEach((link) => {
				link.addEventListener("mouseenter", venueHover);
				link.addEventListener("mouseleave", venueHover);
				link.addEventListener("mousemove", moveVenueImage);
			});
		}

		function moveVenueImage(e) {
			let xpos = e.clientX;
			let ypos = e.clientY;
			const tl = gsap.timeline();
			tl.to(venueImageWrap, {
				x: xpos,
				y: ypos,
			});
		}

		function venueHover(e) {
			if (e.type === "mouseenter") {
				const targetImage = e.target.dataset.img;

				const tl = gsap.timeline();
				tl.set(venueImage, {
					backgroundImage: `url(${targetImage})`,
				}).to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 1,
				});
			} else if (e.type === "mouseleave") {
				const tl = gsap.timeline();
				tl.to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 0,
				});
			}
		}

		function init() {
			initcontainer();
		}

		window.addEventListener("load", function () {
			init();
		});

		tl = new TimelineMax();

		tl.from(".navbar > div", 1.6, {
			opacity: 0,
			y: 60,
			ease: Expo.easeInOut,
			delay: 0.6,
		});

		tl.from(
			".site-logo",
			1.6,
			{
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
			},
			"-=1.6"
		);

		tl.staggerFrom(
			".site-menu > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
			},
			0.2
		);

		tl.staggerFrom(
			".header > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
				delay: -1.4,
			},
			0.2
		);
	</script>
</html>
